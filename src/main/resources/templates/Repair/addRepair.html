<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="DE">

<head>
    <title th:text="#{repair.addMaterials.name}">Inventory</title>
    <link href="/resources/css/style.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<section layout:fragment="content">
    
    <div class="accounting-container">
        <div class="product-layout">
                <p class="pages-title" th:text="#{inventory.add_new}">Add Repair</p>

            <form th:action="@{/repair/add}" method="post">

                <div class="bg-gray-100">
                    <div class="row">
                        <div class="card">
                            <div class="card-body p-0">
                                <div class="p-4">
                                    <div class="row gx-5">
                                        <div class="col-xxl-6">
                                            <div class="custom-card">
                                                <div class="row gy-3">
                                                    <div class="col-1-xl-6">
                                                        <label class="form-label" th:text="#{repair.customerForename}" for="customerForename"></label>
                                                        <input class="form-control" type="text" id= "customerForename" name="customerForename" required="required"/>
                                                    </div>
                                                    <div class="col-1-xl-6">
                                                        <label class="form-label" th:text="#{repair.customerName}" for="customerName"></label>
                                                        <input class="form-control" type="text" id= "customerName" name="customerName" required="required"/>
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <label class="form-label" th:text="#{repair.customerAddress}" for="customerAddress">price</label>
                                                        <input class="form-control" type="text" id= "customerAddress" name="customerAddress" required="required"/><br/>
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <label class="form-label" th:text="#{repair.telephoneNumber}" for="telephoneNumber"></label>
                                                        <input class="form-control" type="text" id= "telephoneNumber" name="telephoneNumber" required="required"/>
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <label class="form-label" th:text="#{repair.email}" for="email"></label>
                                                        <input class="form-control" type="email" id="email" name="mail-address" required="required"/>
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <label class="form-label" th:text="#{repair.type}">Repair Typ</label>
                                                        <div class="select">
                                                            <select id="repairType" name="repairType">
                                                                <option th:text="#{repair.quick}" value="QUICK">Quick Repair</option>
                                                                <option th:text="#{repair.normal}" value="NORMAL">Normal Repair</option>
                                                                <option th:text="#{repair.radio}" value="RADIO">Radio</option>
                                                                <option th:text="#{repair.maintenance}" value="MAINTENANCE">Maintenance Repair</option>
                                                            </select>
                                                            <span class="focus"></span>
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-12">
                                                        <label class="form-label" th:text="#{repair.addDescription}" for="description"
                                                        >Product Description</label
                                                        >
                                                        <textarea
                                                                id="description"
                                                                name="des"
                                                                class="form-control"
                                                                rows="2"
                                                                style="height: 94px"
                                                        ></textarea>
                                                        <label class="form-label text-muted" th:text="#{inventory.text_exceed}"
                                                        >*Description should not exceed 500
                                                            letters</label
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="px-4 py-3">
                                    <button class="btn-save" type="submit" th:text="#{reparatur.send}">Add Repair</button>
                                    <a href="/repair" class="btn-cancel">Cancel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>

        </div>
    </div>



</section>
</body>
</html>
